<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            padding: 0px;
            margin: 0px;
        }
        header {
            width: 100%;
            display: inline-block;
            background-color:#F7F7F7;
            height: 100px;
            margin: 0px;
            padding: 0px;
            padding-left: 20px;
            font-family: Arial, Helvetica, sans-serif
        }
        header p:first-child {
            margin: 25px;
            padding: 0px;
        }
        .logo {
            display: inline-block;
            font-size: 40px;
            text-transform: capitalize;
            color: red;
        }
        .link1 {
            display: inline-block;
            margin-left: 10px;
        }
        .link1 a:link, .link1 a:visited {
            color: rgb(66,139,202);
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }
        nav {
            float: right;
            display: inline-block;
            padding-right: 20px;
            margin-top: 20px;
        }
        nav div {
            display: inline-block;
            margin-right: 30px;
            text-transform: uppercase;
        }
        nav a:link, nav a:visited {
            color: rgb(66,139,202);
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
        }
        nav div:first-child a {
            color: white;
            text-decoration: none;
            background-color: red;
            padding: 10px 30px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <p>
            <div class="logo">most popular stories</div>
            <div class="link1"> <a href="https://www.google.com/">Whats this?</a></div>
            <nav>
                    <div><a href="https://www.google.com/">now</a></div>
                    <div><a href="https://www.google.com/">today</a></div>
                    <div><a href="https://www.google.com/">this week</a></div>
            </nav>
        </p>    
    </header>
    <main>

    </main>
    <footer>

    </footer>    
</body>
</html>
